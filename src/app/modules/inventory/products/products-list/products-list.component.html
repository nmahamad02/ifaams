<div class="container-fluid">
    <div class="row no-gutters">
      <div class="visualization-heading col-12">
        <div class="heading-info row">
          <div class="col-10">                
            <h3 class="heading-title">Product & Service List</h3>
          </div>
          <div class="col-2">
            <button mat-raised-button class="bg-primary text-white btn btn-block btn-sm" (click)="gotoProductDetails('/inventory/product/details','new')" title="Add New Product/Service">
              <mat-icon>add</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>  
      <div class="row">
          <div class="col-12">
            <b>Search</b>
            <mat-form-field>
              <mat-icon matPrefix>search</mat-icon>
              <input matInput type="text" style="color: black;" placeholder="Please Enter Your Seach Keyword to filter" (keyup)="quickproductSearch()" [(ngModel)]="searchValue">
            </mat-form-field>
          </div>
          <hr>
          <div class="col-12">
            <mat-table [dataSource]="productlistDataSource" class="mat-table" matSort matSortDisableClear [multiTemplateDataRows]="true">
              <ng-container matColumnDef="PCODE">
                <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{ row.PCODE }} </mat-cell>
              </ng-container>
      
              <ng-container matColumnDef="DESCRIPTION">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{ row.DESCRIPTION }} </mat-cell>
              </ng-container>
      
              <ng-container matColumnDef="BARCODE">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Barcode</mat-header-cell>
                <mat-cell *matCellDef="let row"> {{ row.BARCODE }} </mat-cell>
              </ng-container>
      
              <!-- Button Column -->
              <ng-container matColumnDef="Actions">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Actions </mat-header-cell>
                <mat-cell *matCellDef="let row">
                  <button md-raised-button color="primary" class="btn-w-md ml-2 mat-button text-white" style="border-radius: 50%;" (click)="gotoProductDetails('/inventory/product/details', row.PCODE)">
                    View
                  </button>
                </mat-cell>
              </ng-container>
      
              <mat-header-row *matHeaderRowDef="columnProduct"></mat-header-row>
              <mat-row matRipple *matRowDef="let row; columns: columnProduct;"></mat-row>
            </mat-table>
            <mat-paginator #paginator [pageSize]="50" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
          </div>
      </div>  
  </div>
