<div class="container-fluid">
    <div class="row no-gutters">
      <div class="visualization-heading col-12">
        <div class="heading-info row">
          <div class="col-10">                
            <h3 class="heading-title">Contact List</h3>
          </div>
          <div class="col-2">
            <button mat-raised-button class="bg-primary text-white btn btn-block btn-sm" (click)="gotoContactDetails('/crm/contact/details','new')" title="Add New Contact">
              <mat-icon>add</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>  
      <div class="row">
          <div class="col-12">
            <b>Search</b>
            <mat-form-field>
              <mat-icon matPrefix>search</mat-icon>
              <input matInput type="text" style="color: black;" placeholder="Please Enter Your Seach Keyword to filter" (keyup)="quickPartySearch()" [(ngModel)]="searchValue">
            </mat-form-field>
          </div>
          <hr>
          <div class="col-12">
            <mat-table [dataSource]="contactlistDataSource" class="mat-table" matSort matSortDisableClear [multiTemplateDataRows]="true">
                <ng-container matColumnDef="PARTY_ID">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{ row.PARTY_ID }} </mat-cell>
                </ng-container>
                
                <ng-container matColumnDef="NAME">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{ row.NAME }} </mat-cell>
                </ng-container>
                
                <ng-container matColumnDef="MOBILE">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{ row.MOBILE }} </mat-cell>
                </ng-container>
                
                <ng-container matColumnDef="EMAIL_ID">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{ row.EMAIL_ID }} </mat-cell>
                </ng-container>
                
                <ng-container matColumnDef="PCODE">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> PCODE </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{ row.PCODE }} </mat-cell>
                </ng-container>
                
                <ng-container matColumnDef="CUST_NAME">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{ row.CUST_NAME }} </mat-cell>
                </ng-container>
      
              <!-- Button Column -->
              <ng-container matColumnDef="Actions">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Actions </mat-header-cell>
                <mat-cell *matCellDef="let row">
                  <button md-raised-button color="primary" class="btn-w-md ml-2 mat-button text-white" style="border-radius: 50%;" (click)="gotoContactDetails('/crm/contact/details', row.PARTY_ID)">
                    View
                  </button>
                </mat-cell>
              </ng-container>
      
              <mat-header-row *matHeaderRowDef="columnContact"></mat-header-row>
              <mat-row matRipple *matRowDef="let row; columns: columnContact;"></mat-row>
            </mat-table>
            <mat-paginator #paginator [pageSize]="50" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
          </div>
      </div>  
  </div>
