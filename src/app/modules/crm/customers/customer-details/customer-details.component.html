<div class="container-fluid">
    <div class="row no-gutters">
        <div class="visualization-heading col-12">
            <div class="heading-info row">
                <div class="col-6">                
                    <h3 class="heading-title">Customer Details</h3>
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col">
                            <button class="btn-primary text-white btn btn-block btn-sm" (click)="newForm()" title="New Customer">
                                <mat-icon>add</mat-icon> 
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn-warning text-white btn btn-block btn-sm" (click)="copyToContact()" title="Copy to Contact">
                                <mat-icon>play_for_work</mat-icon> 
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn-success text-white btn btn-block btn-sm" (click)="submitForm()" title="Submit Customer">
                                <mat-icon>note_add</mat-icon>  
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn-danger text-white btn btn-block btn-sm" (click)="refreshForm()" title="Refresh form">
                                <mat-icon>refresh</mat-icon> 
                            </button> 
                        </div>
                        <div class="col">
                            <button class="btn-dark text-white btn btn-block btn-sm" [routerLink]="['/crm/customer-list']" title="Return to Customer List">
                                <mat-icon>arrow_back</mat-icon> 
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>  
    <hr>
    <div class="row">
        <div class="col-12">
            <form [formGroup]="custForm" class="form-container">
                <div class="row">
                    <div class="col-3">
                        <mat-form-field class="full-width">
                            <mat-label >Customer Code </mat-label>
                            <input matInput #pcode formControlName="pcode" matInput required
                            (keydown.enter)="getCustomerDetails(pcode.value)" >
                        </mat-form-field>
                    </div>
                    <div class="col-3">
                        <mat-form-field class="full-width">
                            <mat-label >Name</mat-label>
                            <input formControlName="custName" matInput required>
                        </mat-form-field>
                    </div>
                    <div class="col-3">
                        <mat-form-field class="full-width">
                            <mat-label>CR/CPR</mat-label>
                            <input formControlName="custCR" matInput required>
                        </mat-form-field>
                    </div>
                    <div class="col-3">
                        <mat-form-field class="full-width">
                            <mat-label >Active</mat-label>
                            <mat-select formControlName="custStatus">
                                <mat-option value="A">True</mat-option>
                                <mat-option value="I">False</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <mat-form-field class="full-width">
                            <mat-label>TAX NO</mat-label>
                            <input formControlName="custTaxNo" matInput required>
                        </mat-form-field>
                    </div>
                    <div class="col-3">
                        <mat-form-field class="full-width">
                            <mat-label>Phone 1</mat-label>
                            <input formControlName="custPhone1" matInput>
                        </mat-form-field>
                    </div>
                    <div class="col-3">
                        <mat-form-field class="full-width">
                            <mat-label>Phone 2</mat-label>
                            <input formControlName="custPhone2" matInput>
                        </mat-form-field>
                    </div>
                    <div class="col-3">
                        <mat-form-field class="full-width">
                            <mat-label>Email</mat-label>
                            <input formControlName="custEmail" matInput>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <mat-form-field class="full-width">
                            <mat-label>Address 1</mat-label>
                            <input formControlName="custAdd1" matInput>
                        </mat-form-field>
                    </div>
                    <div class="col-4">
                        <mat-form-field class="full-width">
                            <mat-label>Address 2</mat-label>
                            <input formControlName="custAdd2" matInput>
                        </mat-form-field>
                    </div>
                    <div class="col-4">
                        <mat-form-field class="full-width">
                            <mat-label>Address 3</mat-label>
                            <input formControlName="custAdd3" matInput>
                        </mat-form-field>
                    </div>
                </div>
                <mat-tab-group>
                    <mat-tab label="Contact Details">
                        <br>
                        <div class="row">
                            <div class="col-3">
                                <mat-form-field class="full-width">
                                    <mat-label>Contact ID</mat-label>
                                    <input matInput rquired formControlName="contactId">
                                </mat-form-field>
                            </div>
                            <div class="col-9">
                                <mat-form-field class="full-width">
                                    <mat-label>Contact Name</mat-label>
                                    <input matInput required formControlName="contactPerson">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <mat-form-field class="full-width">
                                    <mat-label>Phone 1</mat-label>
                                    <input matInput formControlName="contactPhone1" >
                                </mat-form-field>
                            </div>
                            <div class="col-4">
                                <mat-form-field class="full-width">
                                    <mat-label>Phone 2</mat-label>
                                    <input matInput formControlName="contactPhone2" >
                                </mat-form-field>
                            </div>
                            <div class="col-4">
                                <mat-form-field class="full-width">
                                    <mat-label>Email</mat-label>
                                    <input matInput  formControlName="contactEmail">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <mat-form-field class="full-width">
                                    <mat-label>Address 1</mat-label>
                                    <input matInput required formControlName="contactAddress1">
                                </mat-form-field>
                            </div>
                            <div class="col-4">
                                <mat-form-field class="full-width">
                                    <mat-label>Address 2</mat-label>
                                    <input matInput required formControlName="contactAddress2" >
                                </mat-form-field>
                            </div>
                            <div class="col-4">
                                <mat-form-field class="full-width">
                                    <mat-label>Address 3</mat-label>
                                    <input matInput required formControlName="contactAddress3" >
                                </mat-form-field>
                            </div>
                        </div>
                    </mat-tab>
                </mat-tab-group>
            </form>
        </div>
    </div>  
</div>
